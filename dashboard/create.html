              </div>
              <div class="Post_services_for_content_box ">
                <form class="row g-3">
                  <div class="col-md-6">
                    <label>Services Tittle:</label>
                    <input type="text" class="form-control mt-1 mb-1" id="inputAddress2" placeholder="Company">
                  </div>
                  <div class="col-md-6">
                    <label>For:</label>
                    <div class="input-group mb-1 mt-1">
                      <span class="input-group-text" id="basic-addon2">$</span>
                      <input type="text" class="form-control" placeholder="5.00" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label class="mb-0">Delivery Time:</label>
                  </div>
                  <div class="col-md-6">
                    <label class="mt-0">I will deliver the work in:</label>
                  </div>
                   <div class="col-md-2">
                    <input type="text" class="form-control" id="inputZip" placeholder="3">
                  </div>
                  <div class="col-md-4">
                    <select id="inputState" class="form-select">
                      <option selected>Day</option>
                      <option>Month</option>
                      <option>Year</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label>Image</label>
                  </div>
                    <div class="col-md-6 mb-2">
                      <div class="upload_form_btn ">
                        <label class="d-flex justify-content-between"> Upload Picture  <img src="images/upload-b.png">
                          <input type="file" size="60" >
                        </label> 
                      </div>
                    </div>
                  </div>


                  <div class="col-md-12">
                      <textarea class="form-control mt-3 mb-3" placeholder="Description" id="floatingTextarea2" style="height: 100px"></textarea>
                 </div>
                 <div class="col-md-12">
                      <textarea class="form-control mt-3 mb-3" placeholder="Instructions for client" id="floatingTextarea2" style="height: 100px"></textarea>
                 </div>
                 
                  <div class="col-md-12">
                    <select class="form-select mt-3 mb-3" aria-label="Default select example">
                      <option selected>Please Select category</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <select class="form-select mt-3 mb-3" aria-label="Default select example">
                      <option selected>Select Country</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12">
                    <div class="submit text-center">
                      <button type="submit" class="btn edit">Post your services</button>
                    </div>
                    
                  </div>
                </form>

    <script>
    $(document).ready(function(){
      $(".hamburger").click(function(){
        $(".side_menuu").toggleClass("display");
      });
    });
    $(document).ready(function(){
    $(window).scroll(function(){
        if ($(window).scrollTop() > 130){
            // $('.side_menuu').css({'position': 'fixed', "top": "0px"});
            $('.side_menuu').addClass("fixed");
        } else if ($(window).scrollTop() < 130){
            // $('.side_menuu').css({'position': 'absolute', "top": "33%"});
            $('.side_menuu').removeClass("fixed");
        }
    });
});
    </script>
